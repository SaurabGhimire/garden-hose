<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Login</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="space-y-4">
      <label for="username" class="block text-gray-700 mb-2">Email:</label>
      <input id="username" type="email" formControlName="email" class="border rounded p-2 mb-4 w-full" placeholder="Enter your email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Username is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
      <label for="password" class="block text-gray-700 mb-2">Password:</label>
      <input id="password" type="password" formControlName="password" class="border rounded p-2 mb-4 w-full" placeholder="Enter your password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
        
      </div>
      <button class="bg-blue-500 text-white rounded p-2 w-full hover:bg-blue-600 transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
