<div class="flex items-center space-x-3" (click)="toggleTodo(todo)">
          <!-- Checkbox -->
          <div class="flex-shrink-0">
            <div 
              class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
              [ngClass]="{
                'bg-green-500 border-green-500': todo.completed,
                'border-gray-300 hover:border-gray-400': !todo.completed
              }">
              <svg 
                *ngIf="todo.completed" 
                class="w-3 h-3 text-white" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
          </div>

          <!-- Todo Text -->
          <div class="flex-1">
            <p 
              class="text-gray-800 transition-all duration-200"
              [ngClass]="{
                'line-through text-gray-500': todo.completed,
                'text-gray-800': !todo.completed
              }">
              {{ todo.todo }}
            </p>
            <p class="text-xs text-gray-500 mt-1">User ID: {{ todo.userId }}</p>
          </div>

          <!-- Status Badge -->
          <div class="flex-shrink-0">
            <span 
              class="px-2 py-1 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-green-100 text-green-800': todo.completed,
                'bg-yellow-100 text-yellow-800': !todo.completed
              }">
              {{ todo.completed ? 'Completed' : 'Pending' }}
            </span>
          </div>
